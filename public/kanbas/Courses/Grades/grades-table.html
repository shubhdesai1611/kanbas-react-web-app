<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../../../style.css" rel="stylesheet" />
    <link href="../../KanabasNavigation/index.css" rel="stylesheet" />
    <link href="../../../vendor/fontawesome/css/all.css" rel="stylesheet" />
    <link href="../CourseNavigation/index.css" rel="stylesheet" />
    <link href="../../../vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container ps-0 ms-0">
      <div class="row justify-content-end">
        <div class="col-1">
          <select class="form-select" aria-label="Gradebook">
            <option value="Gradebook" selected>Gradebook</option>
          </select>
        </div>
        <div class="col-1 ps-0 pe-0">
          <button class="btn btn-secondary" type="button">
            <i class="fa-solid fa-file-import" style="color: #1b1c1d"></i>
            Import
          </button>
        </div>
        <div class="col-1 dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="export"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i
              class="fa-solid fa-file-export fa-flip-horizontal"
              style="color: #0a0a0a"
            ></i>
            Export
          </button>
          <ul class="dropdown-menu" aria-labelledby="export">
            <li><a class="dropdown-item" href="#">Export</a></li>
          </ul>
        </div>

        <div class="col-1">
          <button class="btn btn-secondary" type="button">
            <i class="fa-solid fa-gear" style="color: #000000"></i>
          </button>
        </div>
      </div>
      <div class="row w-100 mt-2">
        <div class="col">
          <h5>Student Names</h5>
          <input
            class="form-control"
            type="text"
            name="StudentName"
            placeholder="Search Students"
            title="Search using name of the students"
          />
        </div>
        <div class="col">
          <h5>Assignment Names</h5>
          <input
            class="form-control"
            type="text"
            name="AssignmentName"
            placeholder="Search Assignments"
            title="Search using name of the assignments"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-2">
          <button class="btn btn-secondary" type="button">
            <i
              class="fa fa-filter"
              style="color: #000000"
              aria-hidden="true"
            ></i>
            Apply Filters
          </button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="table-responsive">
          <table
            class="table table-striped table-bordered align-middle text-center"
          >
            <thead>
              <tr>
                <th>Student Name</th>
                <th>A1 SETUP OUT OF 100</th>
                <th>A2 HTML OUT OF 100</th>
                <th>A3 CSS OUT OF 100</th>
                <th>A4 BOOTSTRAP OUT OF 100</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Bob Builder</td>
                <td>98</td>
                <td>89</td>
                <td>90</td>
                <td class="d-flex justify-content-center">
                  <input
                    type="number"
                    name="grade_entry"
                    id="grade_entry_Bob"
                    class="form-control w-25 text-center"
                    value="99"
                  />
                </td>
              </tr>
              <tr>
                <td>Alice Wonderland</td>
                <td>99</td>
                <td class="d-flex justify-content-center">
                  <input
                    type="number"
                    name="grade_entry"
                    id="grade_entry_Bob"
                    class="form-control w-25 text-center"
                    value="99"
                  />
                </td>
                <td>90</td>
                <td>98</td>
              </tr>
              <tr>
                <td>Han Solo</td>
                <td>100</td>
                <td>100</td>
                <td class="d-flex justify-content-center">
                  <input
                    type="number"
                    name="grade_entry"
                    id="grade_entry_Bob"
                    class="form-control w-25 text-center"
                    value="100"
                  />
                </td>
                <td>100</td>
              </tr>
              <tr>
                <td>Yoda</td>
                <td class="d-flex justify-content-center">
                  <input
                    type="number"
                    name="grade_entry"
                    id="grade_entry_Bob"
                    class="form-control w-25 text-center"
                    value="99"
                  />
                </td>
                <td>99</td>
                <td>99</td>
                <td>99</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
