<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar with Icons</title>
    <link href="../../../style.css" rel="stylesheet" />
    <link href="../../KanabasNavigation/index.css" rel="stylesheet" />
    <link href="../../../vendor/fontawesome/css/all.css" rel="stylesheet" />
    <link href="../../Courses/CourseNavigation/index.html" rel="stylesheet" />
    <link href="../../../vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row border border-3 border-muted mt-3 pt-4">
        <div class="col-12">
          <a href="./profile.html">
            <button
              type="button"
              class="btn-close float-end mb-5"
              aria-label="Close"
            ></button
          ></a>
        </div>
        <div class="col-12 fs-3">
          <a
            href="../Dashboard/dashboard.html"
            class="text-decoration-none text-danger"
          >
            <i class="fs-4 fa-solid fa-gauge-high"></i>
            Dashboard
            <i
              class="fa-regular fa-greater-than float-end"
              style="color: #000000"
            ></i
          ></a>
        </div>
        <div class="col-12 fs-3 mt-4">
          <a
            href="../Profile/profile.html"
            class="text-decoration-none text-danger"
          >
            <i class="fa-solid fa-circle-user account_icon text-muted pe-3"></i>
            Account
            <i
              class="fa-regular fa-greater-than float-end"
              style="color: #000000"
            ></i
          ></a>
        </div>
        <div class="col-12 fs-3 mt-4">
          <a
            href="../HomeScreen/home.html"
            class="text-decoration-none text-danger"
          >
            <i class="fa-solid fa-book text-danger pe-3"></i>
            Courses
            <i
              class="fa-regular fa-greater-than float-end"
              style="color: #000000"
            ></i
          ></a>
        </div>
        <div class="col-12 fs-3 mt-4">
          <a href="#" class="text-decoration-none text-danger">
            <i class="fa-solid fa-calendar-days text-danger pe-3"></i>
            Calender
            <i
              class="fa-regular fa-greater-than float-end"
              style="color: #000000"
            ></i
          ></a>
        </div>
        <div class="col-12 fs-3 mt-4">
          <a href="#" class="text-decoration-none text-danger">
            <i class="fs-4 fa-solid fa-envelope-open-text"></i>
            Inbox
            <i
              class="fa-regular fa-greater-than float-end"
              style="color: #000000"
            ></i
          ></a>
        </div>
        <div class="col-12 fs-3 mt-4">
          <a href="#" class="text-decoration-none text-danger">
            <i class="fs-4 fa-regular fa-clock"></i>
            History
            <i
              class="fa-regular fa-greater-than float-end"
              style="color: #000000"
            ></i
          ></a>
        </div>
        <div class="col-12 fs-3 mt-4">
          <a href="#" class="text-decoration-none text-danger">
            <i class="fa-solid fa-network-wired"></i>
            Studio
            <i
              class="fa-regular fa-greater-than float-end"
              style="color: #000000"
            ></i
          ></a>
        </div>
        <div class="col-12 fs-3 mt-4">
          <a href="#" class="text-decoration-none text-danger">
            <i class="fs-4 fa-solid fa-circle-arrow-right"></i>
            Commons
            <i
              class="fa-regular fa-greater-than float-end"
              style="color: #000000"
            ></i
          ></a>
        </div>
        <div class="col-12 fs-3 mt-4">
          <a href="#" class="text-decoration-none text-danger">
            <i class="fs-4 fa-regular fa-circle-question"></i>
            Help
            <i
              class="fa-regular fa-greater-than float-end"
              style="color: #000000"
            ></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
